<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMaster - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-message.user {
            align-items: flex-end;
        }
        .chat-message.bot {
            align-items: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 5px;
        }
        .chat-message.user .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .chat-message.bot .message-bubble {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .message-time {
            font-size: 12px;
            color: #666;
        }
        .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #chatInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        #sendButton, #micButton {
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        #sendButton:hover, #micButton:hover {
            background-color: #0056b3;
        }
        #micButton.recording {
            background-color: #dc3545;
        }
        #micButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>EventMaster Chatbot</h2>
    </div>
    <div class="chat-body" id="chatBody">
        <div class="chat-message bot">
            <div class="message-bubble">Bienvenue ! Je suis EventMaster, votre assistant pour organiser des √©v√©nements. Vous pouvez √©crire ou parler pour me donner des instructions (ex. : "Planifie une conf√©rence sur l'IA pour le mois prochain").</div>
            <div class="message-time" data-timestamp="10:09 AM, May 28, 2025">10:09 AM, May 28, 2025</div>
        </div>
    </div>
    <div class="chat-footer">
        <input type="text" id="chatInput" placeholder="Tapez votre message ici..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button id="sendButton" onclick="sendMessage()">‚û§</button>
        <button id="micButton" onclick="toggleRecording()">üéôÔ∏è</button>
    </div>
</div>

<script>
    (function() {
        const chatBody = document.getElementById('chatBody');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');

        let isRecording = false;
        let recognition;

        // Initialiser Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);
                await sendRequest(transcript);
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                addMessage('bot', `Erreur de reconnaissance vocale : ${event.error}`);
                isRecording = false;
                micButton.classList.remove('recording');
                console.error('Erreur de reconnaissance vocale:', event.error);
            };
        } else {
            micButton.disabled = true;
            addMessage('bot', "Erreur : La reconnaissance vocale n'est pas prise en charge par ce navigateur. Utilisez Chrome ou un autre navigateur compatible.");
        }

        // Ajouter un message √† la conversation
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('message-bubble');
            bubbleDiv.textContent = text;
            messageDiv.appendChild(bubbleDiv);

            const timeDiv = document.createElement('div');
            timeDiv.classList.add('message-time');
            const now = new Date();
            timeDiv.textContent = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) + ', ' + now.toLocaleDateString('fr-FR', { day: '2-digit', month: 'long', year: 'numeric' });
            timeDiv.setAttribute('data-timestamp', timeDiv.textContent);
            messageDiv.appendChild(timeDiv);

            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Envoyer une requ√™te (textuelle ou vocale)
        async function sendRequest(request) {
            try {
                const response = await fetch('http://localhost:8080/api/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ request: request })
                });
                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                addMessage('bot', data.response);

                // Synth√®se vocale (Text-to-Speech)
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(data.response);
                    utterance.lang = 'fr-FR';
                    utterance.volume = 1.0;
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.warn("Synth√®se vocale non prise en charge par ce navigateur.");
                }
            } catch (error) {
                addMessage('bot', `Erreur : ${error.message}`);
                console.error('Erreur lors de l\'envoi de la requ√™te:', error);
            }
        }

        // G√©rer l'envoi de message textuel
        window.sendMessage = function() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage('user', message);
                sendRequest(message);
                chatInput.value = '';
            }
        };

        // G√©rer l'enregistrement vocal
        window.toggleRecording = function() {
            if (!recognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                isRecording = true;
                micButton.classList.add('recording');
            }
        };
    })();
</script>
</body>
</html>
