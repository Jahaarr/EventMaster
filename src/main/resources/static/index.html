<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMaster - Interaction Vocale et Textuelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .section {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        #textInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
        #submitButton, #startButton, #stopButton {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        #submitButton:hover, #startButton:hover, #stopButton:hover {
            background-color: #0056b3;
        }
        #submitButton:disabled, #startButton:disabled, #stopButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            font-weight: bold;
            color: #555;
        }
        #result, #eventSteps {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            background-color: white;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>EventMaster - Gestion d'Événements</h1>

<!-- Section Mode Textuel -->
<div class="section">
    <h2>Mode Textuel</h2>
    <input type="text" id="textInput" placeholder="Entrez une requête (ex. : Planifie une conférence pour le mois prochain)">
    <button id="submitButton">Soumettre</button>
</div>

<!-- Section Mode Vocal -->
<div class="section">
    <h2>Mode Vocal</h2>
    <button id="startButton">Démarrer l'enregistrement</button>
    <button id="stopButton" disabled>Arrêter l'enregistrement</button>
    <div id="status">Prêt à enregistrer...</div>
</div>

<!-- Affichage des résultats et étapes -->
<div class="section">
    <h2>Résultat</h2>
    <div id="result">Résultat : (la réponse apparaîtra ici)</div>
</div>
<div class="section">
    <h2>Étapes de l'Événement</h2>
    <div id="eventSteps">Aucune étape enregistrée pour l'instant.</div>
</div>

<script>
    (function() {
        const textInput = document.getElementById('textInput');
        const submitButton = document.getElementById('submitButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const eventStepsDiv = document.getElementById('eventSteps');

        // Gestion du mode textuel
        submitButton.addEventListener('click', () => {
            const request = textInput.value.trim();
            if (request) {
                sendRequest(request);
                textInput.value = '';
            } else {
                resultDiv.innerText = 'Erreur : Veuillez entrer une requête.';
            }
        });

        // Vérifier si Web Speech API est disponible
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusDiv.innerText = "Erreur : La reconnaissance vocale n'est pas prise en charge par ce navigateur. Utilisez Chrome ou un autre navigateur compatible.";
            startButton.disabled = true;
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'fr-FR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        startButton.addEventListener('click', () => {
            recognition.start();
            statusDiv.innerText = 'Enregistrement en cours...';
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
        });

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            statusDiv.innerText = `Requête reconnue : ${transcript}`;
            resultDiv.innerText = 'Attente de la réponse...';
            sendRequest(transcript);
        };

        recognition.onend = () => {
            statusDiv.innerText = 'Prêt à enregistrer...';
            startButton.disabled = false;
            stopButton.disabled = true;
        };

        recognition.onerror = (event) => {
            statusDiv.innerText = `Erreur de reconnaissance vocale : ${event.error}`;
            startButton.disabled = false;
            stopButton.disabled = true;
            console.error('Erreur de reconnaissance vocale:', event.error);
        };

        // Fonction pour envoyer la requête (textuelle ou vocale)
        async function sendRequest(request) {
            try {
                const response = await fetch('http://localhost:8080/api/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ request: request })
                });
                if (!response.ok) {
                    throw new Error(`Erreur HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                resultDiv.innerText = `Résultat : ${data.response}`;

                // Mettre à jour les étapes de l'événement en fonction de la réponse
                updateEventSteps(data.response);

                // Synthèse vocale (Text-to-Speech)
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(data.response);
                    utterance.lang = 'fr-FR';
                    utterance.volume = 1.0;
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.warn("Synthèse vocale non prise en charge par ce navigateur.");
                }
            } catch (error) {
                resultDiv.innerText = `Erreur : ${error.message}`;
                console.error('Erreur lors de l\'envoi de la requête:', error);
            }
        }

        // Fonction pour mettre à jour les étapes de l'événement
        function updateEventSteps(response) {
            let steps = eventStepsDiv.innerText.split('\n').filter(step => step.trim() !== '');
            if (response.includes("Événement planifié")) {
                steps.push(`- Planification : ${response}`);
            } else if (response.includes("Intervenant trouvé")) {
                steps.push(`- Coordination des intervenants : ${response}`);
            } else if (response.includes("Campagne de communication lancée")) {
                steps.push(`- Communication : ${response}`);
            } else if (response.includes("Fournisseurs confirmés") || response.includes("Transport organisé")) {
                steps.push(`- Logistique : ${response}`);
            } else if (!response.includes("non reconnue")) {
                steps.push(`- Autre action : ${response}`);
            }
            eventStepsDiv.innerText = steps.join('\n') || "Aucune étape enregistrée pour l'instant.";
        }
    })();
</script>
</body>
</html>
